name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: menu-site:ci

      - name: Run container and smoke-test
        run: |
          docker run -d --name menu_ci -p 8080:80 menu-site:ci
          sleep 2
          curl -f http://localhost:8080 || (docker logs menu_ci && exit 1)
        shell: bash

      - name: Stop container
        if: always()
        run: docker rm -f menu_ci || true
